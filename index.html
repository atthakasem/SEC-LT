<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Simultaneous Equation Cannons - Lookup Table" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simultaneous Equation Cannons - Lookup Table</title>
    <style>
        body {
            padding: 30px 0;
        }

        .ed-choices-xyz,
        .ed-choices-fusion,
        .ed-choices-slots {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px 14px;
            margin-bottom: 20px;
        }

        .ed-choices-xyz .btn-group,
        .ed-choices-fusion .btn-group {
            overflow-x: auto;
        }

        @media screen and (min-width: 992px) {

            .ed-choices-xyz,
            .ed-choices-fusion,
            .ed-choices-slots {
                grid-template-columns: 130px auto max-content;
            }
        }

        .lookup-table {
            text-align: center;
        }

        .lookup-table .vertical-header {
            writing-mode: sideways-lr;
            text-align: center;
            vertical-align: middle;
            font-weight: bold;
            width: 58px;
        }

        .lookup-table td.cell-with-solution {
            background-color: rgb(91 255 145 / 18%);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="h3 mb-4 mb-lg-5">
            <a href="https://www.db.yugioh-card.com/yugiohdb/card_search.action?ope=2&cid=19921"
                title="Open in Konami Card Database" target="_blank" class="link-dark">
                Simultaneous Equation Cannons</a>
            - Lookup Table
        </h1>

        <div class="ed-choices-container mb-4 mb-lg-5">
            <div class="ed-choices-xyz">
                <div class="align-self-center">XYZ Ranks</div>

                <div class="btn-group" role="group" aria-label="XYZ Ranks toggle button group">
                    <input type="checkbox" id="ed-choices-xyz-1" class="btn-check">
                    <label for="ed-choices-xyz-1" class="btn btn-outline-primary">1</label>
                    <input type="checkbox" id="ed-choices-xyz-2" class="btn-check">
                    <label for="ed-choices-xyz-2" class="btn btn-outline-primary">2</label>
                    <input type="checkbox" id="ed-choices-xyz-3" class="btn-check" checked>
                    <label for="ed-choices-xyz-3" class="btn btn-outline-primary">3</label>
                    <input type="checkbox" id="ed-choices-xyz-4" class="btn-check" checked>
                    <label for="ed-choices-xyz-4" class="btn btn-outline-primary">4</label>
                    <input type="checkbox" id="ed-choices-xyz-5" class="btn-check" checked>
                    <label for="ed-choices-xyz-5" class="btn btn-outline-primary">5</label>
                    <input type="checkbox" id="ed-choices-xyz-6" class="btn-check" checked>
                    <label for="ed-choices-xyz-6" class="btn btn-outline-primary">6</label>
                    <input type="checkbox" id="ed-choices-xyz-7" class="btn-check">
                    <label for="ed-choices-xyz-7" class="btn btn-outline-primary">7</label>
                    <input type="checkbox" id="ed-choices-xyz-8" class="btn-check">
                    <label for="ed-choices-xyz-8" class="btn btn-outline-primary">8</label>
                    <input type="checkbox" id="ed-choices-xyz-9" class="btn-check">
                    <label for="ed-choices-xyz-9" class="btn btn-outline-primary">9</label>
                    <input type="checkbox" id="ed-choices-xyz-10" class="btn-check">
                    <label for="ed-choices-xyz-10" class="btn btn-outline-primary">10</label>
                    <input type="checkbox" id="ed-choices-xyz-11" class="btn-check">
                    <label for="ed-choices-xyz-11" class="btn btn-outline-primary">11</label>
                    <input type="checkbox" id="ed-choices-xyz-12" class="btn-check">
                    <label for="ed-choices-xyz-12" class="btn btn-outline-primary">12</label>
                </div>

                <div class="btn-group" role="group" aria-label="XYZ Ranks action button group">
                    <button class="btn btn-outline-secondary" type="button" data-action="clear"
                        data-ed-type="xyz">Clear</button>
                    <button class="btn btn-outline-secondary" type="button" data-action="reset" data-ed-type="xyz"
                        title="Reset XYZ Ranks to recommended configuration for Labrynth">Reset</button>
                    <button class="btn btn-outline-secondary" type="button" data-action="selectAll"
                        data-ed-type="xyz">Select All</button>
                </div>
            </div>

            <div class="ed-choices-fusion">
                <div class="align-self-center">Fusion Levels</div>

                <div class="btn-group" role="group" aria-label="Fusion Levels toggle button group">
                    <input type="checkbox" id="ed-choices-fusion-1" class="btn-check" checked>
                    <label for="ed-choices-fusion-1" class="btn btn-outline-primary">1</label>
                    <input type="checkbox" id="ed-choices-fusion-2" class="btn-check" checked>
                    <label for="ed-choices-fusion-2" class="btn btn-outline-primary">2</label>
                    <input type="checkbox" id="ed-choices-fusion-3" class="btn-check" checked>
                    <label for="ed-choices-fusion-3" class="btn btn-outline-primary">3</label>
                    <input type="checkbox" id="ed-choices-fusion-4" class="btn-check" checked>
                    <label for="ed-choices-fusion-4" class="btn btn-outline-primary">4</label>
                    <input type="checkbox" id="ed-choices-fusion-5" class="btn-check" checked>
                    <label for="ed-choices-fusion-5" class="btn btn-outline-primary">5</label>
                    <input type="checkbox" id="ed-choices-fusion-6" class="btn-check">
                    <label for="ed-choices-fusion-6" class="btn btn-outline-primary">6</label>
                    <input type="checkbox" id="ed-choices-fusion-7" class="btn-check">
                    <label for="ed-choices-fusion-7" class="btn btn-outline-primary">7</label>
                    <input type="checkbox" id="ed-choices-fusion-8" class="btn-check">
                    <label for="ed-choices-fusion-8" class="btn btn-outline-primary">8</label>
                    <input type="checkbox" id="ed-choices-fusion-9" class="btn-check">
                    <label for="ed-choices-fusion-9" class="btn btn-outline-primary">9</label>
                    <input type="checkbox" id="ed-choices-fusion-10" class="btn-check">
                    <label for="ed-choices-fusion-10" class="btn btn-outline-primary">10</label>
                    <input type="checkbox" id="ed-choices-fusion-11" class="btn-check">
                    <label for="ed-choices-fusion-11" class="btn btn-outline-primary">11</label>
                    <input type="checkbox" id="ed-choices-fusion-12" class="btn-check">
                    <label for="ed-choices-fusion-12" class="btn btn-outline-primary">12</label>
                </div>

                <div class="btn-group" role="group" aria-label="Fusion Levels action button group">
                    <button class="btn btn-outline-secondary" type="button" data-action="clear"
                        data-ed-type="fusion">Clear</button>
                    <button class="btn btn-outline-secondary" type="button" data-action="reset" data-ed-type="fusion"
                        title="Reset Fusion Levels to recommended configuration for Labrynth">Reset</button>
                    <button class="btn btn-outline-secondary" type="button" data-action="selectAll"
                        data-ed-type="fusion">Select All</button>
                </div>
            </div>

            <div class="ed-choices-slots mt-4">
                <div class="align-self-center">Extra Deck slots</div>
                <div class="align-self-center ed-choices-required-slots"><!-- Placeholder --></div>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="table table-bordered table-striped lookup-table">
                <!-- Placeholder -->
            </table>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
